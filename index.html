<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<fieldset>
<div class="main">
<div class="Resiter">
    <h1> REGISTTRATION FORM</h1>
    <form id="Register" method="post">
    <label> Name :</labeL> 
    <br>
    <input type="text" name="fname" maxlength="15"
    id="name" placeholder="Enter Your Name:">
    <br><br>
    <label> Your Age :</label>
    <br>
    <input type="number" name="age" maxlength="3"
    id="name" placeholder="Enter Your Age">
    <br><br>
    <label> Email:</label>
    <br>
    <input type="email" name="email" maxlength="30" pattern="[A-Za-z]{3}"
    id="name" placeholder="Enter Your Valid Email:">
    <br><br>
    <label> Password </label>
    <br>
    <input type="password" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required
    id="password" placeholder="Enter Your Correct Password:">
    <br><br>
    <label> Phone Number</label>
    <br>
    <input name="phone" type="text" id="Phone" placeholder="Please input your phone number" pattern="^\d{10}$" maxlength="10" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode &gt; 48 && event.charCode &lt; 57" class="inp1" value="">
    <br><br>
    <input type="submit" value="Submit"
    name="submit" id="submit">
</form>
<div id="message">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
  </div>
 </fieldset> 
 </body>
 </html>
